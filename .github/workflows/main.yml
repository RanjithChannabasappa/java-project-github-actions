name: Tomcat-deploy
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Generate the package
        run: mvn -B package --file pom.xml
      - name: Deploy to tomcat
        run: curl -v -u manager:admin -T /home/runner/work/java-project/java-project/target/WebApp-pipeline.war 'http://3.110.30.23:8080//manager/text/deploy?path=/web_app&update=true'
